    app: mysql-subscription-replica
spec:
  selector:
    app: mysql-subscription-replica
  clusterIP: None
  ports:
    - port: 3306

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-auth-source
  labels:
    app: mysql-auth-source
spec:
  serviceName: mysql-auth-source
  selector:
    matchLabels:
      app: mysql-auth-source
  template:
    metadata:
      labels:
        app: mysql-auth-source
    spec:
      containers:
        - name: mysql-auth-source
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
          envFrom:
            - configMapRef:
                name: mysql-configmap
          volumeMounts:
            - name: mysql-auth-source-volume
              mountPath: /var/lib/mysql
            - name: mysql-auth-source-configmap-volume
              mountPath: /etc/mysql/conf.d
              readOnly: true
      volumes:
        - name: mysql-auth-source-configmap-volume
          configMap:
            name: mysql-auth-source-configmap
  volumeClaimTemplates:
    - metadata:
        name: mysql-auth-source-volume
      spec:
        storageClassName: local-path
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

