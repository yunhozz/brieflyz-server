apiVersion: v1
kind: Service
metadata:
  name: mysql-auth-source
  labels:
    app: mysql-auth-source
spec:
  selector:
    app: mysql-auth-source
  clusterIP: None
  ports:
    - port: 3306

---

apiVersion: v1
