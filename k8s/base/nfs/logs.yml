apiVersion: v1
kind: Service
metadata:
  name: nfs-logs-server
  labels:
    app: nfs-logs-server
spec:
  selector:
    app: nfs-logs-server
  clusterIP: None
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-logs-server
  labels:
    app: nfs-logs-server
spec:
  selector:
    matchLabels:
      app: nfs-logs-server
  template:
    metadata:
      labels:
        app: nfs-logs-server
    spec:
      securityContext:
        fsGroup: 65534
      containers:
        - name: nfs-server
          image: itsthenetwork/nfs-server-alpine:latest
          ports:
            - containerPort: 2049
            - containerPort: 20048
            - containerPort: 111
          securityContext:
            privileged: true
          env:
            - name: SHARED_DIRECTORY
              value: /exports
          volumeMounts:
            - name: nfs-logs-server-pvc-volume
              mountPath: /exports
      volumes:
        - name: nfs-logs-server-pvc-volume
          persistentVolumeClaim:
            claimName: nfs-logs-server-pvc

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-logs-server-pvc
spec:
  storageClassName: standard-rwo
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-logs-storage
provisioner: nfs.csi.k8s.io
parameters:
  server: nfs-logs-server.dev.svc.cluster.local
  share: /

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-logs-pvc
spec:
  storageClassName: nfs-logs-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi