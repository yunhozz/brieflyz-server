apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          args:
            - --config.file=/etc/prometheus/prometheus.yml
          volumeMounts:
            - name: prometheus-configmap-volume
              mountPath: /etc/prometheus/
      volumes:
        - name: prometheus-configmap-volume
          configMap:
            name: prometheus-configmap

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
        - name: storage-permission
          image: busybox
          command:
            - sh
            - -c
            - chown -R 472:472 /var/lib/grafana
          volumeMounts:
            - name: grafana-volume
              mountPath: /var/lib/grafana
      containers:
        - name: grafana
          volumeMounts:
            - name: grafana-volume
              mountPath: /var/lib/grafana
            - name: grafana-datasource-configmap-volume
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboard-provider-configmap-volume
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-json-configmap-volume
              mountPath: /var/lib/grafana/dashboards
          securityContext:
            runAsUser: 472
            runAsGroup: 472
            allowPrivilegeEscalation: false
      volumes:
        - name: grafana-volume
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-datasource-configmap-volume
          configMap:
            name: grafana-datasource-configmap
        - name: grafana-dashboard-provider-configmap-volume
          configMap:
            name: grafana-dashboard-provider-configmap
        - name: grafana-dashboard-json-configmap-volume
          configMap:
            name: grafana-dashboard-json-configmap

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
spec:
  storageClassName: standard-rwo
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
spec:
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: climacast-kafka-cluster
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: kafka-0.kafka:9092,kafka-1.kafka:9092,kafka-2.kafka:9092
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: zk-0.zk-hs:2181