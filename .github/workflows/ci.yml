name: CI - Build and Unit Test

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Build Project with Java 21
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Build project (excluding tests)
        run: ./gradlew build -x test --stacktrace

  unit-tests:
    name: Run Unit Tests with Java 21
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Write application.properties to Core Module
        run: |
          mkdir -p core/src/main/resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > core/src/main/resources/application.properties
          echo "${{ secrets.ENV }}" > .env

      - name: Set up Docker Containers
        run: |
          docker compose -f docker-compose-local.yml --env-file .env up -d
          sleep 10
          docker compose -f docker-compose-local.yml ps

      - name: Run Unit & Integration Tests
        run: ./gradlew test --stacktrace

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/test

  dependency-submission:
    name: Submit Dependency Graph
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate and Submit Dependency Graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582