<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>[Brieflyz] 회원가입 인증</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="x-apple-disable-message-reformatting">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f8fb;
        }

        table {
            border-collapse: collapse;
        }

        img {
            border: 0;
            outline: none;
            text-decoration: none;
            display: block;
        }

        a {
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0b0c10 !important;
            }
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }

            .px {
                padding-left: 20px !important;
                padding-right: 20px !important;
            }

            .btn {
                width: 100% !important;
            }
        }
    </style>
</head>

<body>
<!-- 프리헤더 -->
<div style="display:none; max-height:0; overflow:hidden; opacity:0;"
     th:text="'Brieflyz 회원가입 인증 메일입니다. 지금 바로 인증해 주세요.'">
    Brieflyz 회원가입 인증 메일입니다. 지금 바로 인증해 주세요.
</div>

<table role="presentation" width="100%" bgcolor="#f6f8fb">
    <tr>
        <td align="center" style="padding:20px;">
            <!-- 카드 -->
            <table role="presentation" class="container" width="600"
                   style="max-width:600px; background:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 4px 16px rgba(18,38,63,0.06);">
                <!-- 헤더 -->
                <tr>
                    <td align="left" style="background:#111827; padding:20px 24px;">
                        <span style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:#ffffff; font-size:18px; font-weight:700;">
                            Brieflyz
                        </span>
                    </td>
                </tr>

                <!-- 본문 -->
                <tr>
                    <td class="px" style="padding:28px 32px;">
                        <h1 style="margin:0 0 10px; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; font-size:22px; line-height:1.4; color:#111827;">
                            회원가입 인증
                        </h1>
                        <p style="margin:0 0 18px; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; font-size:15px; line-height:1.7; color:#374151;"
                           th:text="'안녕하세요, ' + ${nickname} + '님! 회원가입을 완료하려면 아래 버튼을 눌러 인증해 주세요.'">
                            안녕하세요, user님! 회원가입을 완료하려면 아래 버튼을 눌러 인증해 주세요.
                        </p>

                        <!-- 인증 버튼 -->
                        <table role="presentation" align="center" style="margin:22px auto 10px;">
                            <tr>
                                <td>
                                    <a class="btn"
                                       th:href="${verifyUrl}"
                                       style="display:inline-block; background:#2563eb; color:#ffffff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; font-size:15px; font-weight:700; padding:12px 22px; border-radius:8px;">
                                        인증하기
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- 푸터 -->
                <tr>
                    <td style="padding:18px 24px; background:#ffffff; border-top:1px solid #f1f5f9;">
                        <p style="margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; font-size:12px; color:#6b7280;"
                           th:text="'이 메일은 ' + ${email} + ' 계정의 회원가입과 관련하여 발송되었습니다.'">
                            이 메일은 user@example.com 계정의 회원가입과 관련하여 발송되었습니다.
                        </p>
                        <p style="margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; font-size:12px; color:#9ca3af;">
                            수신을 원치 않으시면 <a th:href="${unsubscribeUrl}"
                                           style="color:#6b7280; text-decoration:underline;">수신 거부</a>를 선택하세요.
                        </p>
                    </td>
                </tr>

            </table>

            <!-- 저작권/회사 정보 -->
            <table role="presentation" width="600" class="container" style="max-width:600px; margin-top:10px;">
                <tr>
                    <td align="center" style="padding:8px 10px;">
                        <p style="margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; font-size:11px; color:#9ca3af;"
                           th:text="'© ' + ${year} + ' Brieflyz. All rights reserved.'">
                            © 2025 Brieflyz. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
