server:
  port: 8000
spring:
  application:
    name: api-gateway
  profiles:
    active: ${APPLICATION_PROFILE:local}
app:
  gateway:
    jwt:
      secret-key: ${SECRET_KEY}
      token-type: ${TOKEN_TYPE}
---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    config:
      enabled: false
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: auth-service-authentication
              uri: http://localhost:8090
              predicates:
                - Path=/api/auth/**,/oauth2/authorization/**
            - id: auth-service-members
              uri: http://localhost:8090
              predicates:
                - Path=/api/members/**
              filters:
                - AuthorizationHeaderFilter
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    config:
      enabled: false
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: auth-service-authentication
              uri: http://auth-service:8090
              predicates:
                - Path=/api/auth/**,/oauth2/authorization/**
            - id: auth-service-members
              uri: http://auth-service:8090
              predicates:
                - Path=/api/members/**
              filters:
                - AuthorizationHeaderFilter
            - id: auth-service-oauth-redirection
              uri: http://auth-service:8090
              predicates:
                - Path=/login/oauth2/code/**