apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: prod

replicas:
  - name: api-gateway
    count: 3

images:
  - name: api-gateway
    newName: ghcr.io/yunhozz/brieflyz-api-gateway
    newTag: latest

configMapGenerator:
  - name: app-profile-configmap
    literals:
      - APPLICATION_PROFILE=prod