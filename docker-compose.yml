services:
  api-gateway:
    image: ghcr.io/yunhozz/brieflyz-api-gateway:${IMAGE_TAG}
    build:
      dockerfile: api-gateway/Dockerfile
      context: .
      platforms:
        - linux/amd64
        - linux/arm64

  auth-service:
    image: ghcr.io/yunhozz/brieflyz-auth-service:${IMAGE_TAG}
    build:
      dockerfile: auth-service/Dockerfile
      context: .
      platforms:
        - linux/amd64
        - linux/arm64

  subscription-service:
    image: ghcr.io/yunhozz/brieflyz-subscription-service:${IMAGE_TAG}
    build:
      dockerfile: subscription-service/Dockerfile
      context: .
      platforms:
        - linux/amd64
        - linux/arm64

  ai-service:
    image: ghcr.io/yunhozz/brieflyz-ai-service:${IMAGE_TAG}
    build:
      dockerfile: ai-service/Dockerfile
      context: .
      platforms:
        - linux/amd64
        - linux/arm64

  document-service:
    image: ghcr.io/yunhozz/brieflyz-document-service:${IMAGE_TAG}
    build:
      dockerfile: document-service/Dockerfile
      context: .
      platforms:
        - linux/amd64
        - linux/arm64