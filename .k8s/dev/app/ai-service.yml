apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: dev
  labels:
    app: ai-service
spec:
  selector:
    app: ai-service
  ports:
    - port: 8999

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: dev
  labels:
    app: ai-service
spec:
  selector:
    matchLabels:
      app: ai-service
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: ai-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8999"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - ai-service
      containers:
        - name: ai-service
          image: brieflyz/ai-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8999
          env:
            - name: APPLICATION_PROFILE
              value: dev
          volumeMounts:
            - name: ai-service-logs-pvc-volume
              mountPath: /app/logs
      volumes:
        - name: ai-service-logs-pvc-volume
          persistentVolumeClaim:
            claimName: ai-service-logs-pvc

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-service-logs-pvc
  namespace: dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi