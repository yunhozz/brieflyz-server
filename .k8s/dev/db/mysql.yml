apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-auth-source
  namespace: dev
  labels:
    app: mysql-auth-source
spec:
  serviceName: mysql-auth-source
  replicas: 1
  selector:
    matchLabels:
      app: mysql-auth-source
  template:
    metadata:
      labels:
        app: mysql-auth-source
    spec:
      containers:
        - name: mysql-auth-source
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
            - name: TZ
              value: Asia/Seoul
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-auth-source-configmap-volume
              mountPath: /etc/mysql/conf.d
              readOnly: true
            - name: mysql-auth-source-volume
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-auth-source-configmap-volume
          configMap:
            name: mysql-auth-source-configmap
  volumeClaimTemplates:
    - metadata:
        name: mysql-auth-source-volume
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard-rwo
        resources:
          requests:
            storage: 1Gi

