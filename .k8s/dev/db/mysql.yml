apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-repl-user-job
  namespace: dev
spec:
  template:
    spec:
      containers:
        - name: setup-mysql-auth-source
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
          command:
            - sh
            - -c
          args:
            - mysql -h mysql-auth-source-0.mysql-auth-source -u root -p$MYSQL_ROOT_PASSWORD < /sql/mysql-source.sql
          volumeMounts:
            - name: mysql-repl-user-configmap-volume
              mountPath: /sql
        - name: setup-mysql-subscription-source
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-password
                  name: mysql-secret
          command:
            - sh
            - -c
          args:
            - mysql -h mysql-subscription-source-0.mysql-subscription-source -u root -p$MYSQL_ROOT_PASSWORD < /sql/mysql-source.sql
          volumeMounts:
            - name: mysql-repl-user-configmap-volume
              mountPath: /sql
      volumes:
        - name: mysql-repl-user-configmap-volume
          configMap:
            name: mysql-repl-user-configmap
      restartPolicy: OnFailure
  ttlSecondsAfterFinished: 0

