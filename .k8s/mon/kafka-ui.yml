apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: mon
  labels:
    app: kafka-ui
spec:
  selector:
    app: kafka-ui
  ports:
    - port: 10000
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: mon
  labels:
    app: kafka-ui
spec:
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: climacast-kafka-cluster
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: kafka-0.kafka.msg.svc.cluster.local:9092,kafka-1.kafka.msg.svc.cluster.local:9092,kafka-2.kafka.msg.svc.cluster.local:9092
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: zk-0.zk-hs.msg.svc.cluster.local:2181